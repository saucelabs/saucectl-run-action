name: Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches: ['*']

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: install devDependencies
        run: npm ci
      - name: run the tests
        run: npm test
